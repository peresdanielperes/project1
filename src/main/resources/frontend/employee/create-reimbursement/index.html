<body>

<!-- nav bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="/employee/dashboard/">Employee Dashboard</a>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/employee/create-reimbursement/">Create Reimbursement</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <form action="http://localhost:9001/api/get/users/logout">
                    <button class="btn btn-outline-danger" id="logout-btn">Logout</button>
                </form>
            </ul>
            <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
</nav>


<div class = "container">
    <form class = "create-reimb-form" method="POST" action="http://localhost:9001/api/post/reimbursements/create" enctype="multipart/form-data">
        <label for="reimb-type" class="form-label">Type</label>
        <select name="type" class="form-select" aria-label="Default select example" id = "reimb-type">
            <option selected>Open this select menu</option>
            <option value="1">LODGING</option>
            <option value="2">TRAVEL</option>
            <option value="3">FOOD</option>
            <option value="4">OTHER</option>
        </select>
        <br>
        <div class="mb-3">
            <label for="reimb-amount" class="form-label">Amount</label>
            <input type="number" name="amount" class="form-control" id="reimb-amount" step="0.01" aria-describedby="reimbHelp">
            <div id="reimbHelp" class="form-text">Amount requested for reimbursement</div>
        </div>

        <div class="mb-3">
            <label for="reimb-description" class="form-label">Description</label>
            <input type="text" name="description" class="form-control" id="reimb-description">
        </div>

        <div class="mb-3">
            <label for="receiptfile" class="form-label">Receipt</label>
            <input type="file" name="receiptfile" class="form-control" id="receiptfile"  accept=".pdf">
        </div>


        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit" id = "create-btn">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
